  <!-- Styles -->
  <style>
    :root{
      --bg: #0b0f1a; --card: rgba(255,255,255,0.06);
      --card-border: rgba(255,255,255,0.12); --text: #e8ebf1;
      --muted: #a9b0c3; --accent: #7c5cff; --accent-2: #00d4ff;
      --accent-3: #21e6a2; --danger: #ff5c7c; --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius-xl: 18px; --radius-md: 12px; --radius-sm: 10px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);background:radial-gradient(1200px 600px at 10% -10%,#1b1140 10%,transparent 60%),radial-gradient(900px 500px at 100% 0%,#06263e 10%,transparent 60%),linear-gradient(180deg,#0a0d18 0%,#0b0f1a 100%);scroll-behavior:smooth;}
    .wrap{max-width:980px;margin:0 auto;padding:48px 20px 80px}
    header{display:flex;justify-content:space-between;align-items:center;gap:16px;flex-wrap:wrap;margin-bottom:28px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:42px;height:42px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow:0 8px 24px rgba(124,92,255,0.45)}
    .title{display:flex;flex-direction:column;line-height:1.1}
    .title h1{font-size:28px}
    .title span{color:var(--muted);font-size:14px}
    .cta a{text-decoration:none;color:#0b0f1a;background:var(--accent-3);padding:10px 14px;border-radius:999px;font-weight:700}
    .card{background:var(--card);border:1px solid var(--card-border);border-radius:var(--radius-xl);box-shadow:var(--shadow);backdrop-filter:blur(10px);padding:22px;margin-bottom:30px}
    .hero{display:grid;grid-template-columns:1.3fr .7fr;gap:18px;align-items:stretch}
    @media(max-width:900px){.hero{grid-template-columns:1fr}}
    .panel{display:flex;flex-direction:column;gap:18px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media(max-width:700px){.row{grid-template-columns:1fr}}
    label{font-weight:700;font-size:14px;color:var(--muted)}
    input,select{width:100%;padding:12px 14px;font-size:16px;color:var(--text);background:rgba(255,255,255,0.04);border:1px solid var(--card-border);border-radius:var(--radius-sm)}
    input:focus,select:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(124,92,255,.25)}
    .chips{display:flex;flex-wrap:wrap;gap:10px;margin-top:4px}
    .chip{border:1px solid var(--card-border);background:rgba(255,255,255,0.04);border-radius:999px;padding:8px 12px;font-size:14px;cursor:pointer;transition:transform .05s}
    .chip[data-active="true"]{background:linear-gradient(135deg,rgba(124,92,255,.2),rgba(0,212,255,.2));border-color:rgba(124,92,255,.5)}
    .chip:active{transform:scale(.97)}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:6px}
    button{padding:12px 16px;border-radius:12px;border:1px solid var(--card-border);background:linear-gradient(135deg,var(--accent) 0%,var(--accent-2) 100%);color:white;font-weight:800;font-size:15px;cursor:pointer;box-shadow:0 8px 20px rgba(124,92,255,.35)}
    button.secondary{background:transparent;color:var(--text)}
    button:disabled{opacity:.6;cursor:not-allowed}
    .results{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    @media(max-width:700px){.results{grid-template-columns:1fr}}
    .name{background:rgba(255,255,255,0.06);border:1px solid var(--card-border);border-radius:var(--radius-md);padding:14px 14px;display:flex;justify-content:space-between;align-items:center;position:relative;cursor:pointer;gap:10px}
    .name strong{font-size:18px}
    .mini{display:flex;gap:8px}
    .mini button{background:transparent;border:1px solid var(--card-border);padding:8px 10px;border-radius:10px;font-size:13px;cursor:pointer}
    .pill{font-size:12px;color:#0b0f1a;background:var(--accent-3);padding:5px 8px;border-radius:999px;font-weight:800}
    .sub{color:var(--muted);font-size:14px}
    .copied{position:absolute;top:-8px;right:10px;font-size:12px;color:var(--accent-3);opacity:0;transition:opacity .3s}
    .name[data-copied="true"] .copied{opacity:1}
    .blog-card{background:var(--card);border:1px solid var(--card-border);border-radius:var(--radius-md);padding:16px;display:flex;flex-direction:column;gap:8px}
    .blog-card h3{margin:0;font-size:18px}
    .blog-card .meta{font-size:12px;color:var(--muted)}
    .blog-card p{margin:8px 0;font-size:14px;line-height:1.4}
    .blog-card button{align-self:flex-start;padding:6px 10px;font-size:13px}
    .comment-section{margin-top:8px}

    .comment-section button{padding:6px 10px;font-size:13px}
    .comment-list{margin-top:8px;font-size:13px;color:var(--muted)}

<body>
  <div class="wrap">

        <div class="title">

        </div>
      </div>
      <div class="cta"><a href="#blogSection">Visit Blog</a></div>
    </header>

    <!-- Name Generator Section -->
    <div class="card hero">
      <div class="panel">
        <div>
          <label for="category">Choose Category</label>
          <select id="category">
            <option value="baby">Baby Name</option>
            <option value="business">Business Name</option>
            <option value="gamer">Gamer Tag</option>
          </select>
        </div>
        <div id="extraFilters"></div>
        <div>
          <label>Pick Style</label>
          <div class="chips" id="styleChips">
            <div class="chip" data-style="cool">Cool</div>
            <div class="chip" data-style="unique">Unique</div>
            <div class="chip" data-style="modern">Modern</div>
            <div class="chip" data-style="MuslimNames">Muslim Names</div>
          </div>
        </div>
        <div class="actions">
          <button id="generateBtn">Generate Names</button>
          <button id="randomBtn">Surprise Me!</button>
          <button class="secondary" id="clearBtn">Clear</button>
        </div>
      </div>
      <div class="panel">
        <label>Generated Names</label>
        <div class="results" id="results"></div>
      </div>
    </div>

    <!-- Favorites -->
    <div class="card">
      <h3>⭐ Saved Favorites</h3>
      <div class="results" id="favorites"></div>
      <div class="actions">
        <button id="downloadBtn">Download TXT</button>
        <button id="shareBtn">Share</button>
      </div>
    </div>

    <!-- Blog Section -->
    <section class="card" id="blogSection" itemscope itemtype="https://schema.org/Blog">
      <h2>📖 Blog</h2>
      <div style="margin-bottom:16px;">
        <input type="search" id="blogSearch" placeholder="Search posts..." aria-label="Search posts">
      </div>
      <div id="categoryFilters" style="display:flex;gap:10px;flex-wrap:wrap;margin-bottom:16px;">
        <button class="categoryBtn" data-category="All">All</button>
        <button class="categoryBtn" data-category="Baby Names">Baby Names</button>
        <button class="categoryBtn" data-category="Business Names">Business Names</button>
        <button class="categoryBtn" data-category="Gamer Tags">Gamer Tags</button>
        <button class="categoryBtn" data-category="Tips">Tips</button>
      </div>
      <div id="blogPosts" class="results"></div>
    </section>

    <footer>
      © 2025 AI Power Name Generator • All rights reserved.
    </footer>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
